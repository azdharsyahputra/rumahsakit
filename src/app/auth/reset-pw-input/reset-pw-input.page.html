<ion-content [fullscreen]="true" class="login-bg">
  <div class="login-container">
    <h2><strong>Atur Ulang Password</strong></h2>

    <ion-item class="input-item">
      <ion-label position="floating">Password baru</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Konfirmasi Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" class="btn-login">Login</ion-button>
  </div>
</ion-content>
